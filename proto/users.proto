syntax = "proto3";

package users;

import "google/protobuf/empty.proto";

service UsersService {
    rpc WhoAmI (google.protovuf.Empty) returns (WhoAmIResponse) {}
}

//Who Am I

message ErroResponse {
    int32 statusCode = 1;
    string message = 2;
    string error = 3;
}

message WhoAmIResult {
    int32 id = 1;
    string email = 2;
    string username = 3;
}

message WhoAmIResponse {
    oneof response {
        WhoAmIResult data = 1;
        ErroResponse error = 2;
    }
}